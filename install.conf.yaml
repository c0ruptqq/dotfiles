
- defaults:
    link:
     create: true
     force: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/rofi: rofi
    ~/.aliases: aliases
    ~/.config/betterlockscreenrc: betterlockscreenrc
    ~/.i3status : i3status.conf
